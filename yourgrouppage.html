<!DOCTYPE html>
<html lang = "en">
  <head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  </head>

  <body class = "bodycolor">
    <div class="row" style="height: 100px; background-color: white;">
      
      <div class = "col">
        <div class="STIlogo"></div>
      </div>
      <div class ="col">
      <i class="fa-solid fa-house" style="color: #008FEF; font-size: 36px; position: absolute; margin-left: 45%; margin-top: 45px; transform: translate(-50%, -50%);"></i>
      </div>
  </div>

  <div class = "container ">
    <div class = "row row-cols-auto" >
      <div class = "col" >
        <div class="box">
          <i class="bi bi-people-fill" style="color: #008FEF; font-size: 40px; position: absolute; margin-left: 60px; margin-top: 50px; transform: translate(-50%, -50%);"></i>
          <div id="text_style" style="font-weight: bold; color: #008FEF;">
            Your Group
          </div>
          
        </div>       
      </div>
      <div class = "col-sm-1" id="postbox">
        <i class="bi bi-person-circle" style="color: #D1D2D2; font-size: 40px; position: absolute; margin-left: 35px; margin-top: 50px; transform: translate(-50%, -50%);"></i>
        <input type="text" id="add_post" placeholder="     Write Something....">
        <i class="bi bi-send-fill" style="color: #008FEF; font-size: 35px; margin-left : 45px; margin-top: 53px; position: absolute;transform: translate(-50%, -50%);" id="send"></i>
      </div>
    </div>

    <div class = "row row-cols-auto" >
      <div class = "col" >
        <div id="text_members" style="font-weight:bold; color: #717273;">Members</div>
        <div class="member_box">
        </div>       
      </div>

      <div class = "col" id = "member_post">
        <i class="bi bi-person-circle" style="color: #D1D2D2; font-size: 40px; position: absolute; margin-left: 35px; margin-top: 50px; transform: translate(-50%, -50%);"></i>
        <div id = "post_content">
        </div>
      </div>
    </div>
  
  </div>

  
  </body>
</html>
